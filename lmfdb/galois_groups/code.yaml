prompt:
    magma:  'magma'

logo:
    magma: <img src = "http://i.stack.imgur.com/0468s.png" width="50px">

gg:
    magma: G := TransitiveGroup(%s, %s);

n:
    magma: t, n := TransitiveGroupIdentification(G); n;

t:
    magma: t, n := TransitiveGroupIdentification(G); t;

primitive:
    magma: IsPrimitive(G);

even:
    magma: IsEven(G);

nilpotent:
    magma: NilpotencyClass(G);

auts:
    magma: Order(Centralizer(SymmetricGroup(n), G));

gens:
    magma: "u:=SetToSequence(Generators(G)); v:=<CycleDecomposition(uu) : uu in u>; vv:=<<[foo[s] : s in [1..#foo]] : foo in aa > : aa in v>; <<z : z in y | #z gt 1> : y in vv>;"

ccs:
    magma: ConjugacyClasses(G);

order:
    magma: Order(G);

cyclic:
    magma: IsCyclic(G);

abelian:
    magma: IsAbelian(G);

solvable:
    magma: IsSolvable(G);

id:
    magma: IdentifyGroup(G);

char_table:
    magma: CharacterTable(G);

