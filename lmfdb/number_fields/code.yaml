field:
  sage: x = polygen(QQ);  K.<a> = NumberField(%s)
  pari: K = bnfinit(%s, 1)
  magma: R<x> := PolynomialRing(Rationals()); K<a> := NumberField(%s);
  oscar: Qx, x = PolynomialRing(QQ); K, a = NumberField(%s)

poly:
  sage:  K.defining_polynomial()
  pari:  K.pol
  magma: DefiningPolynomial(K);
  oscar: K.pol

degree:
  sage:  K.degree()
  pari:  poldegree(K.pol)
  magma: Degree(K);
  oscar: degree(K)

signature:
  sage:  K.signature()
  pari:  K.sign
  magma: Signature(K);
  oscar: signature(K)

discriminant:
  sage:  K.disc()
  pari:  K.disc
  magma: Discriminant(Integers(K));
  oscar: discriminant(ring_of_integers(K))

rd:
  sage: (K.disc().abs())^(1./K.degree())
  pari: abs(K.disc)^(1/poldegree(K.pol))
  magma: Abs(Discriminant(Integers(K)))^(1/Degree(K));
  oscar: exp(log(abs(discriminant(ring_of_integers(K))))/degree(K))

ramified_primes:
  sage:  K.disc().support()
  pari:  factor(abs(K.disc))[,1]~
  magma: PrimeDivisors(Discriminant(Integers(K)));
  oscar: prime_divisors(discriminant(ring_of_integers(K)))

integral_basis:
  sage:  K.integral_basis()
  pari:  K.zk
  magma: IntegralBasis(K);
  oscar: basis(ring_of_integers(K))

class_group:
  sage:  K.class_group().invariants()
  pari:  K.clgp
  magma: ClassGroup(K);
  oscar: class_group(K)[1]

unit_group:
  sage:  UK = K.unit_group()
  magma: UK, f := UnitGroup(K);
  oscar: UK, f = unit_group(ring_of_integers(K))

unit_rank:
  sage:  UK.rank()
  pari:  K.fu
  magma: UnitRank(K);
  oscar: rank(UK)

unit_torsion_gen:
  sage:  UK.torsion_generator()
  pari:  K.tu[2]
  magma: K!f(TU.1) where TU,f is TorsionUnitGroup(K);
  oscar: torsion_units_generator(ring_of_integers(K))

fundamental_units:
  sage:  UK.fundamental_units()
  pari:  K.fu
  magma: |
    [K|f(g): g in Generators(UK)];
  oscar: |
    [K(f(a)) for a in gens(UK)]

regulator:
  sage:  K.regulator()
  pari:  K.reg
  magma: Regulator(K);
  oscar: regulator(K)

galois_group:
  sage:  K.galois_group(type='pari')
  pari:  polgalois(K.pol)
  magma: GaloisGroup(K);
  oscar: galois_group(K)

prime_cycle_types:
  sage: |
    p = 7;  # to obtain a list of $[e_i,f_i]$ for the factorization of the ideal $p\mathcal{O}_K$:
    [(e, pr.norm().valuation(p)) for pr,e in K.factor(p)]
  pari: |
    p = 7;  \\ to obtain a list of $[e_i,f_i]$ for the factorization of the ideal $p\mathcal{O}_K$:
    idealfactors = idealprimedec(K, p); \\ get the data
    vector(length(idealfactors), j, [idealfactors[j][3], idealfactors[j][4]])
  magma: |
    p := 7;  // to obtain a list of $[e_i,f_i]$ for the factorization of the ideal $p\mathcal{O}_K$:
    idealfactors := Factorization(p*Integers(K));  // get the data
    [<primefactor[2], Valuation(Norm(primefactor[1]), p)> : primefactor in idealfactors];
  oscar: |
    p = 7;  # to obtain a list of $[e_i,f_i]$ for the factorization of the ideal $p\mathcal{O}_K$:
    idealfactors = factor(ideal(ring_of_integers(K), p)) # get the deta
    [(v,valuation(norm(pp),p)) for (pp,v) in idealfactors]
