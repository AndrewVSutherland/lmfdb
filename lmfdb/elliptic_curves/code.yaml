prompt:
  sage:   'sage'
  pari:   'gp'
  magma:  'magma'

logo:
  sage: <img src ="http://www.sagemath.org/pix/sage_logo_new.png" width = "50px">
  pari: <img src = "http://pari.math.u-bordeaux.fr/logo/Logo%20Couleurs/Logo_PARI-GP_Couleurs_L150px.png" width="50px">
  magma: <img src = "http://i.stack.imgur.com/0468s.png" width="50px">

not-implemented:
  sage: |
    # (not yet implemented)
  pari: |
    \\\\ (not yet implemented)
  magma: |
    // (not yet implemented)

curve:
  sage:  E = EllipticCurve(%s)
  pari:  E = ellinit(%s)
  magma: E := EllipticCurve(%s);

simple_curve:
  sage: E.short_weierstrass_model()
  magma: WeierstrassModel(E);

gens:
  sage:  E.gens()
  magma: Generators(E);
  pari: E.gen

tors:
  sage:  E.torsion_subgroup().gens()
  pari:  elltors(E)
  magma: TorsionSubgroup(E);

intpts:
  sage:  E.integral_points()
  magma: IntegralPoints(E);

cond:
  sage:  E.conductor().factor()
  pari:  ellglobalred(E)[1]
  magma: Conductor(E);

disc:
  sage:  E.discriminant().factor()
  pari:  E.disc
  magma: Discriminant(E);

jinv:
  sage:  E.j_invariant().factor()
  pari:  E.j
  magma: jInvariant(E);

rank:
  sage:  E.rank()
  pari: |
    [lower,upper] = ellrank(E)
  magma: Rank(E);

reg:
  sage:  E.regulator()
  pari: matdet(ellheightmatrix(E,E.gen))
  magma: Regulator(E);

real_period:
  sage:  E.period_lattice().omega()
  pari:  if(E.disc>0,2,1)*E.omega[1]
  magma: (Discriminant(E) gt 0 select 2 else 1) * RealPeriod(E);

cp:
  sage:  E.tamagawa_numbers()
  pari:  gr=ellglobalred(E); [[gr[4][i,1],gr[5][i][4]] | i<-[1..#gr[4][,1]]]
  magma: TamagawaNumbers(E);

ntors:
  sage:  E.torsion_order()
  pari:  elltors(E)[1]
  magma: Order(TorsionSubgroup(E));

sha:
  sage:  E.sha().an_numerical()
  magma: MordellWeilShaInformation(E);

qexp:
  sage:  E.q_eigenform(20)
  pari:  |
    # actual modular form, fast if say N < 1000
    [mf,F] = mffromell(E)
    Ser(mfcoefs(mf,20),q)
    # or (expansion is cheap)
    Ser(ellan(E,20),q)*q
    # or (slow but nice mathematical journey)
    xy = elltaniyama(E);
    x*deriv(xy[1])/(2*xy[2]+E.a1*xy[1]+E.a3)
  magma: ModularForm(E);

moddeg:
  sage:  E.modular_degree()
  pari:  ellmoddegree(E)
  magma: ModularDegree(E);

L1:
  sage:  |
    r = E.rank();
    E.lseries().dokchitser().derivative(1,r)/r.factorial()
  pari:  |
    [r,L1r] = ellanalyticrank(E); L1r/r!
  magma: |
    Lr1 where r,Lr1 := AnalyticRank(E: Precision:=12);

localdata:
  sage: E.local_data()
  pari: ellglobalred(E)[5]
  magma: |
    [LocalInformation(E,p) : p in BadPrimes(E)];

galrep:
  sage:  |
    rho = E.galois_representation();
    [rho.image_type(p) for p in rho.non_surjective()]
  magma: |
    [GaloisRepresentation(E,p): p in PrimesUpTo(20)];

adelicimage:
  sage:   |
    gens = %s
    GL(2,Integers(%s)).subgroup(gens)
  magma:   |
    Gens := %s;
    sub<GL(2,Integers(%s))|Gens>;

padicreg:
  sage: |
    [E.padic_regulator(p) for p in primes(5,20) if E.conductor().valuation(p)<2]
  pari: |
    [ellpadicregulator(E,p,10,E.gen) | p <- primes([5,20])]

isogenies:
  pari: ellisomat(E)
